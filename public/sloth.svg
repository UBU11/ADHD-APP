<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Simple, cute sloth face -->
  <circle cx="100" cy="100" r="80" fill="#8B7355"/>
  
  <!-- Face area -->
  <ellipse cx="100" cy="110" rx="60" ry="50" fill="#D4A574"/>
  
  <!-- Eyes -->
  <ellipse cx="75" cy="95" rx="12" ry="18" fill="#3E2723"/>
  <ellipse cx="125" cy="95" rx="12" ry="18" fill="#3E2723"/>
  <circle cx="77" cy="92" r="4" fill="#FFF"/>
  <circle cx="127" cy="92" r="4" fill="#FFF"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="115" rx="8" ry="6" fill="#3E2723"/>
  
  <!-- Mouth -->
  <path d="M 85 125 Q 100 135 115 125" stroke="#3E2723" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Ears -->
  <ellipse cx="50" cy="70" rx="20" ry="25" fill="#8B7355"/>
  <ellipse cx="150" cy="70" rx="20" ry="25" fill="#8B7355"/>
  <ellipse cx="50" cy="75" rx="12" ry="15" fill="#D4A574"/>
  <ellipse cx="150" cy="75" rx="12" ry="15" fill="#D4A574"/>
</svg>
